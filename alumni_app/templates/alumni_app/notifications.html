{% extends 'alumni_app/base.html' %}
{% block content %}
<div class="container-fluid notifications-container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header text-white " style="background-color: rgb(232, 100, 43);">
                    <h5 class="mb-0">Notifications</h5>
                </div>
                <div class="card-body">
                    {% if notifications %}
                    <div class="list-group">    
                        {% for notification in notifications %}
                        <div class="list-group-item notification-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="mb-1 notification-message">{{ notification.message }}</p>
                                <small class="text-muted notification-time">{{ notification.created_at|timesince }} ago</small>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    {% else %}
                    <div class="text-center py-4">
                        <i class="fas fa-bell-slash fa-3x text-muted mb-3"></i>
                        <p class="text-muted">No notifications found</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.notifications-container {
    padding-left: 15px;
    padding-right: 15px;
    max-width: 1400px;
    margin: 0 auto;
}

.notification-item {
    border-left: none;
    border-right: none;
    padding: 1rem;
    transition: background-color 0.2s;
}

.notification-item:first-child {
    border-top: none;
}

.notification-item:hover {
    background-color: #f8f9fa;
}

.notification-message {
    margin-right: 1rem;
    flex: 1;
}

.notification-time {
    white-space: nowrap;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .notifications-container {
        margin-top: 60px;
        padding-left: 10px;
        padding-right: 10px;
    }

    .notification-item {
        padding: 0.75rem;
    }
}

@media (max-width: 576px) {
    .notifications-container {
        padding-left: 5px;
        padding-right: 5px;
    }

    .notification-item {
        padding: 0.5rem;
    }

    .notification-message {
        font-size: 0.9rem;
    }

    .notification-time {
        font-size: 0.8rem;
    }
}
</style>
{% endblock %}
