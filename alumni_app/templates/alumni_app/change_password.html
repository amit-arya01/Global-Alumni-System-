{% extends 'alumni_app/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center pt-5">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Change Password</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} mb-3">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                            <a href="{% url 'alumni_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 10px;
}

.card-header {
    border-radius: 10px 10px 0 0 !important;
    background: linear-gradient(45deg, #e08345, #dc812c) !important;
    padding: 1rem;
}

.form-control {
    border-radius: 5px;
    border: 1px solid #dee2e6;
    padding: 0.5rem 0.75rem;
}

.form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
}

.btn {
    border-radius: 5px;
    padding: 0.5rem 1rem;
}

.btn-primary {
    background: linear-gradient(45deg, #a56c2e, #ce9346);
    border: none;
}

.btn-primary:hover {
    background: linear-gradient(45deg, #be8022, #db987d);
}

.btn-outline-secondary {
    border: 1px solid #6c757d;
}

.btn-outline-secondary:hover {
    background-color: #6c757d;
    color: white;
}

@media (max-width: 768px) {
    .container {
        margin-top: 80px;
        padding: 0 20px;
    }
    
    .card {
        margin-bottom: 20px;
    }
    
    .card-body {
        padding: 1.5rem !important;
    }
}
</style>
{% endblock %}
